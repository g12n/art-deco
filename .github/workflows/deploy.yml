name: Rebuild and Deploy to gh-pages
on:
  push:	
    branches:	
      - master
  schedule:
    - cron:  '2 22 * * *'

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest    
    steps:
    - name: Deploy to gh-pages
      uses: s0/git-publish-subdir-action@master
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: _site
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}